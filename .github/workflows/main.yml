  
name: build

on:
  schedule:
#            ┌───────── minute (0 - 59)
#            │ ┌───────── hour (0 - 23)
#            │ │ ┌───────── day of the month (1 - 31)
#            │ │ │ ┌───────── month (1 - 12 or JAN-DEC)
#            │ │ │ │ ┌───────── day of the week (0 - 6 or SUN-SAT)
    - cron: '0 1 * * 1' # Everyday at 0100 UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
 
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.8
            toxenv: py38
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Running tox
        run: |
          tox -e ${{ matrix.toxenv }}

  codestyle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: codestyle
        run: |
          tox -e codestyle
